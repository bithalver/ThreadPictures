# First connected plane file
# command line is:
#   NAME=20170723_bats; TP_style=filledcurve ./TP -i ${NAME}.yaml -o ${NAME}.ps ; ps2pdf ${NAME}.ps ; rm ${NAME}.ps
# provides 20170723_bats.pdf
# for the holes:
#   NAME=20170723_bats; TP_BW=1 TP_style=holes ./TP -i ${NAME}.yaml -o ${NAME}.ps ; ps2pdf ${NAME}.ps ; rm ${NAME}.ps

